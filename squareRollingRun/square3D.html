<!DOCTYPE html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0"><link rel="stylesheet" href="square3D.css"><style></style></head><body><div id="all"><div id="main">可愛いですね!</div><div id="main-1">可愛いですね!</div><div id="main-2">可愛いですね!</div><div id="main-3">可愛いですね!</div></div><button>写一个控件</button><script src="../jquery.min.js" type="text/javascript"></script><script>$(function rockUp(){
  var $main = $('#main');
  var $main1=$('#main-1');
  var $main2 = $('#main-2');
  var $main3 = $('#main-3');
  $main.on('mouseover',function(){
    //$main.attr('style','transform:rotateY(90deg)');
    //$main1.attr('style','transform:rotateY(90deg)');
    $main.attr('class','turn-top');
    $main1.attr('class','turn-front');
    $main2.attr('class','turn-bottom');
    $main3.attr('class','turn-back');
  });
  $main1.on('mouseover',function(){
    $main.attr('class','turn-back');
    $main1.attr('class','turn-top');
    $main2.attr('class','turn-front');
    $main3.attr('class','turn-bottom');
  });
  $main2.on('mouseover', function () {
    $main.attr('class', 'turn-bottom');
    $main1.attr('class', 'turn-back');
    $main2.attr('class', 'turn-top');
    $main3.attr('class', 'turn-front');
  });
  $main3.on('mouseover', function () {
    $main.attr('class', 'turn-front');
    $main1.attr('class', 'turn-bottom');
    $main2.attr('class', 'turn-back');
    $main3.attr('class', 'turn-top');
  });
  //      $main2.on('mouseover', function () {
  //        $main3.addClass('test3');
  //        $main2.addClass('turn-top');
  //      });
});</script></body>
